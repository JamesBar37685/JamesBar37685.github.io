<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<style>
		#game-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		#game-container button {
			margin: 10px;
			font-size: 20px;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#result-container {
			font-size: 30px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="game-container">
		<h1>Rock Paper Scissors Game</h1>
		<button id="rock-btn">Rock</button>
		<button id="paper-btn">Paper</button>
		<button id="scissors-btn">Scissors</button>
		<div id="result-container"></div>
	</div>
	
	<script>
		// JavaScript code for the game logic
		const rockBtn = document.getElementById("rock-btn");
		const paperBtn = document.getElementById("paper-btn");
		const scissorsBtn = document.getElementById("scissors-btn");
		const resultContainer = document.getElementById("result-container");
		
		rockBtn.addEventListener("click", function() {
			playGame("rock");
		});
		
		paperBtn.addEventListener("click", function() {
			playGame("paper");
		});
		
		scissorsBtn.addEventListener("click", function() {
			playGame("scissors");
		});
		
		function playGame(userChoice) {
			const computerChoice = getComputerChoice();
			const result = getResult(userChoice, computerChoice);
			resultContainer.innerHTML = `You chose ${userChoice}, the computer chose ${computerChoice}. ${result}`;
		}
		
		function getComputerChoice() {
			const choices = ["rock", "paper", "scissors"];
			const randomIndex = Math.floor(Math.random() * choices.length);
			return choices[randomIndex];
		}
		
		function getResult(userChoice, computerChoice) {
			if (userChoice === computerChoice) {
				return "It's a tie!";
			} else if (userChoice === "rock" && computerChoice === "scissors" || 
					   userChoice === "paper" && computerChoice === "rock" ||
					   userChoice === "scissors" && computerChoice === "paper") {
				return "You win!";
			} else {
				return "You lose!";
			}
		}
	</script>
</body>
</html>
